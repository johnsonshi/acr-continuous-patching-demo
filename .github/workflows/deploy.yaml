name: Run the Kubernetes Deployment
on:
  push:
    branches:
      - main

permissions:
  id-token: write # Require write permission to Fetch an OIDC token.
      
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Azure CLI Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
    - name: Connect to AKS using Azure CLI
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az aks get-credentials --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --name "${{ secrets.AKS_CLUSTER_NAME }}"

    - name: Checkout GitHub repository
      uses: actions/checkout@v4

    - name: Deploy nginx to AKS using kubectl
      run: |
        export ACR_NAME="${{ secrets.ACR_NAME }}"
        envsubst < deployments/nginx.yaml | kubectl apply -f -
        kubectl rollout status deployment/nginx --timeout=180s

    - name: Output nginx deployment details using kubectl
      run: |
        # Output detailed information about the deployment
        kubectl describe deployment/nginx
